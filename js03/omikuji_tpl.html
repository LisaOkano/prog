<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">今日の運勢は、、、？</p>
    <p id="coment"></p>
</main>

<footer>フッター</footer>
<script>
//Clickイベントのブロック
const pull = document.querySelector("#pull")
pull.onclick = function(){
//乱数を作る
const num = Math.ceil(Math.random() * 5);

//乱数をIF分岐処理で分ける
if(num==1){
    const echo = document.querySelector("#echo");
    echo.innerHTML="大吉!!!";
    echo.style.color="#000000";
    const coment = document.querySelector("#coment");
    coment.innerHTML="何かいいことが起こる予感！";
    coment.style.color="#7f7f7f";
    coment.style.fontSize="20px";
}
if(num==2){
    const echo = document.querySelector("#echo");
    echo.innerHTML="中吉!!";
    echo.style.color="#000000"
    const coment = document.querySelector("#coment");
    coment.innerHTML="楽しい1日になりそう！";
    coment.style.color="#7f7f7f";
    coment.style.fontSize="20px";
}
if(num==3){
    const echo = document.querySelector("#echo");
    echo.innerHTML="小吉!";
    echo.style.color="#000000"
    const coment = document.querySelector("#coment");
    coment.innerHTML="ちょっと面白いことが起きるかも！";
    coment.style.color="#7f7f7f";
    coment.style.fontSize="20px";
}
if(num==4){
    const echo = document.querySelector("#echo");
    echo.innerHTML="吉!";
    echo.style.color="#000000"
    const coment = document.querySelector("#coment");
    coment.innerHTML="いつもと変わらない1日になりそう";
    coment.style.color="#7f7f7f";
    coment.style.fontSize="20px";
}
if(num==5){
    const echo = document.querySelector("#echo");
    echo.innerHTML="凶、、";
    echo.style.color="#000000"
    const coment = document.querySelector("#coment");
    coment.innerHTML="美味しいものを食べれば吉";
    coment.style.color="#7f7f7f";
    coment.style.fontSize="20px";
}
}



</script>
</body>
</html>
