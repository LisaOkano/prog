<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト</title>

<script>

    //日時取得
    const now = new Date(); //日時
    const year = now.getFullYear(); //年
    const month = now.getMonth() + 1;  //月は必ず +１をする！
    const date = now.getDate();
    const day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    let d = "";
    let j ="";
   if(day==1){
       d="月曜日";
       }else if(day==2){
        d="火曜日";
       }else if(day==3){
        d="水曜日";
       }else if(day==4){
        d="木曜日";
       }else if(day==5){
        d="金曜日";
       }else if(day==6){
        d="土曜日";
       }else{
        d="日曜日";
       }

    if(h<=12){
        j="午前"
    }else if(h<=17 && h>=13){
        j="午後"
    }else{
        j="夜"
    }
    //日時表示文字列の作成
    const str = "現在日時：";
    console.log( str + year + "-" + month + "-"+date+"("+d+") ["+j+"]　"+h+":"+m+":"+s );

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
