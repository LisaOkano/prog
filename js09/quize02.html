<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
    <h1>quiz</h1>
    <h2>正解数</h2>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer>フッター</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
 const qs =[
   "Q1. 通るときには閉まって、通らないときには開いているものは何？",
   "Q2. 話すことがとても好きな道具は何？",
   "Q3. 世界の真ん中にいる虫は何？",
   "Q4. マスクメロンの「マスク」の意味は？",
   "Q5. ゴリラには1種類の血液型しかないが、それは何型か？",
   "Q6. シュークリームの「シュー」の意味は？"
 ];
    
  //回答選択肢[多重配列]
 const toi = [
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["偽物","香り","仮面"],
    ["O型","AB型","B型"],
    ["キャベツ","パリパリ","山"]
 ];
    
  //答え[配列]
 const ans = [1, 2, 3, 2, 3, 1];

  //1.最初の問題文＆回答選択肢＆回答値を設定
 let i = 0;
 $("#quest").text( qs[i] );
 $("#toi1").text( toi[i][0] );
 $("#toi2").text( toi[i][1] );
 $("#toi3").text( toi[i][2] );
 $("#toi4").text( toi[i][3] );
 $("#toi5").text( toi[i][4] );
 $("#toi6").text( toi[i][5] );

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  let n=0;
  $("[name=toi]").on("click",function(){
        const v = $(this).val();
        if(ans[i] == v){
          $("h1").text("正解！");
           n++;
           $("h2").text("現在"+n+"問正解！");
        }else{
          $("h1").text("不正解");
        }
  
//配列に入れるiが１プラスされます。
i++;
 $("#quest").text( qs[i] );
 $("#toi1").text( toi[i][0] );
 $("#toi2").text( toi[i][1] );
 $("#toi3").text( toi[i][2] );
 $("#toi4").text( toi[i][3] );
 $("#toi5").text( toi[i][4] );
 $("#toi6").text( toi[i][5] );
 
    });

 

 
//ここまでが記述領域［END］
</script>
</body>
</html>
